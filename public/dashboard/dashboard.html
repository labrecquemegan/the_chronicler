<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Header Section  -->

    <header>
      <nav>
        <ul class="nav_links">
          <li><a href="#" class="logo">The Chronicler</a></li>
          <a class="homepage" href="#"><button>Homepage</button></a>
          <li>Welcome Back, Alex!</li>
        </ul>
      </nav>
      <form id="content" class="hide">
        <input type="text" name="input" class="input" id="search-input" />
        <button type="reset" class="search" id="search-btn">Search</button>
      </form>
      <a class="logout " href="#logout"><button>Logout</button></a>
    </header>

 
    <!-- Main Dashboard -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar - Left  -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <section class="sidebar">
                  <div class="sidebar-list">
                    <div class="list-group">
                      <ul>
                        <li id="sidebar-buttons" class="list-group-item">
                          Your Books
                        </li>
                        <li id="sidebar-buttons" class="list-group-item">
                          For You
                        </li>
                        <li id="sidebar-buttons" class="list-group-item">
                          Books Read
                        </li>
                        <li id="sidebar-buttons" class="list-group-item">
                          Currently Reading
                        </li>
                      </ul>
                    </div>
                  </div>
                </section>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Books Appear Here  -->
        <section class="books-list">
          <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor">
              <div class="chartjs-size-monitor-expand">
                <div class=""></div>
              </div>
              <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
              </div>
            </div>
            <div
              class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
            >
              <h1 class="h2" id="dash-title">Dashboard</h1>
              <div class="btn-toolbar mb-2 mb-md-0"></div>
            </div>
          </main>

          <div class="book-database">
            <h1>All Books Can Show Up Here</h1>
            <img src="../main-page/image/book-1.png" alt="" />
            <img src="../main-page/image/book-1.png" alt="" />
          </div>
        </section>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/2d2ec9e6b7.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="./dashboard.js"></script>
</html>
